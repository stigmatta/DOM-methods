    <script>
        /*
        Задание:
        Создайте таблицу (table, tr, td) на основе массива объектов с именем source. Каждый объект - отдельная строка таблицы. Свойство month - значение для первой колонок.
        Свойство amont - значение для второй колонки.
        */

        let source = [
            {
                month: "Январь",
                amount: 20
            },
            {
                month: "Февраль",
                amount: 140
            },
            {
                month: "Март",
                amount: 115
            },
            {
                month: "Апрель",
                amount: 100
            },
            {
                month: "Март",
                amount: 80
            },
            {
                month: "Июнь",
                amount: 90
            },
            {
                month: "Июль",
                amount: 100
            }
        ];
    let table = document.querySelector("table");
    for(let i = 0;i<source.length;i++){
        let tr = document.createElement("tr");
        let firstTd = document.createElement("td");
        let secondTd = document.createElement("td");
        table.appendChild(tr);
        firstTd.textContent=source[i].month;
        tr.appendChild(firstTd);
        secondTd.textContent=source[i].amount;
        tr.appendChild(secondTd);
    }        
    document.body.append(table);
    </script>
